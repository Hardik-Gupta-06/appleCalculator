<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple Calculator</title>
</head>
<body>
    <div id="container">
        <input type="text" placeholder="Display here">
        <button class="gray-button">C</button>
        <button class="gray-button power" id="operators">^</button>
        <button class="gray-button" id="operators">%</button>
        <button class="yellow-button divide" id="operators">&#247;</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="yellow-button mult" id="operators">x</button>


        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="yellow-button" id="operators">-</button>
        
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="yellow-button" id="operators">+</button>


        <button class="zero">0</button>
        <button>.</button>
        <button id="delete">&#10754;</button>
        <button class="yellow-button" id="operators">=</button>

    </div>

    <script src="app.js"></script>
</body>
</html>
